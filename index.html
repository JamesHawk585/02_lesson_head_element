<!-- index.html is the filew that is always used to launch a web page -->
<!-- No dashes, must be all lower case -->
<!-- It is good practice to have only one <h1> per page, the title -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Webpage</title>
    <style>
      html {
        font-size: 22px;
      }

      body {
        background-color: #333;
        color: whitesmoke;
      }
    </style>
  </head>
  <body>
    <h1>Learning HTML</h1>
    <p>
      Although it's conventional to write HTML tags in lowercase, HTML itself
      isn't case-sensitive. This means you can use uppercase or mixed-case tags
      without any impact on how the browser renders the content.
    </p>
  </body>
</html>
